<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Perfiles de GitHub</title>
  </head>
  <body>
    <div class="container">
      <h1>Perfiles en GitHub</h1>
      <!-- Contenedor para las tarjetas adicionales -->
      <div class="user-cards">
        <div class="user-card" id="user1">
          <img class="user-avatar" src="" alt="Avatar" />
          <p>Nombre de Usuario: <span class="user-username"></span></p>
          <p>Edad: <span class="user-edad"></span></p>
          <p>Número de Repositorios: <span class="user-repoCount"></span></p>
        </div>

        <!-- Jose Carlos -->
        <div class="user-card" id="user2">
          <img class="user-avatar" src="" alt="Avatar" />
          <p>Nombre de Usuario: <span class="user-username"></span></p>
          <p>Edad: <span class="user-edad"></span></p>
          <p>Número de Repositorios: <span class="user-repoCount"></span></p>
        </div>

        <!-- Jack Orellana -->
        <div class="user-card" id="user3">
          <img class="user-avatar" src="" alt="Avatar" />
          <p>Nombre de Usuario: <span class="user-username"></span></p>
          <p>Edad: <span class="user-edad">24</span></p>
          <p>Número de Repositorios: <span class="user-repoCount"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="Script2.js"></script>
    <script src="Scrip3.js"></script>
  </body>
</html>
